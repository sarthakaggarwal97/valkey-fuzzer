# Simple Failover Test - Minimal DSL Configuration
# This demonstrates a basic failover test without chaos injection

scenario_id: "simple-failover-test"
seed: 12345

cluster:
  num_shards: 3
  replicas_per_shard: 1
  base_port: 7000

operations:
  - type: "failover"
    target_node: "shard-0-primary"
    parameters:
      force: false
    timing:
      delay_before: 0.0
      timeout: 30.0
      delay_after: 0.0

# Minimal chaos configuration (no chaos injection)
chaos:
  type: "process_kill"
  target_selection:
    strategy: "random"
  timing:
    delay_before_operation: 0.0
    delay_after_operation: 0.0
    chaos_duration: 0.0
  coordination:
    chaos_before_operation: false
    chaos_during_operation: false
    chaos_after_operation: false

validation:
  check_slot_coverage: true
  check_slot_conflicts: true
  check_replica_sync: true
  check_node_connectivity: true
  check_data_consistency: false
  convergence_timeout: 30.0
  max_replication_lag: 3.0
