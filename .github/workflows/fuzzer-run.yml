name: Daily Valkey Fuzzer

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  random-fuzzer:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
    
    - name: Run random fuzzer test
      run: |
        echo "========================================"
        echo "Random Fuzzer Test"
        echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        echo "========================================"
        valkey-fuzzer cluster --random --verbose
    
    - name: Print Valkey node logs
      if: always()
      run: |
        echo ""
        echo "========================================"
        echo "Valkey Node Logs"
        echo "========================================"
        if [ -d "/tmp/valkey-fuzzer/logs" ]; then
          for logfile in /tmp/valkey-fuzzer/logs/*.log; do
            if [ -f "$logfile" ]; then
              echo ""
              echo "--- $(basename $logfile) ---"
              cat "$logfile"
            fi
          done
        else
          echo "No Valkey logs found at /tmp/valkey-fuzzer/logs"
        fi
