[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cluster-bus-fuzzer"
version = "0.1.0"
description = "Chaos engineering and fuzzing framework for Valkey cluster bus testing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "valkey-io"}
]
keywords = ["valkey", "cluster", "chaos-engineering", "fuzzing", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyyaml>=6.0",
    "valkey>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/valkey-io/cluster-bus-fuzzer"
Documentation = "https://github.com/valkey-io/cluster-bus-fuzzer/tree/main/docs"
Repository = "https://github.com/valkey-io/cluster-bus-fuzzer"
Issues = "https://github.com/valkey-io/cluster-bus-fuzzer/issues"

[project.scripts]
cluster-bus-fuzzer = "src.cli:main"

[tool.setuptools]
packages = ["src", "src.fuzzer_engine", "src.cluster_orchestrator", "src.chaos_engine"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
